<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos (con LocalStorage + Imagenes)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /*Estilos para las miniaturas de imágenes*/
        .thumb { height: 70px; object-fit: cover; border-radius: 0.35rem; }
        .thumbs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: .5rem; }

        /*Botón de instalación flotante en la esquina inferior derecha*/
        #btnInstall {
            position: fixed; right: 16px; bottom: 16px;
            padding: 12px 16px; border: 0; border-radius: 10px;
            background: #5B88B2; color: white; font-size: 14px; cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,.2); z-index: 9999;
        }
        /*Ocultar botón cuando ya este instalada*/
        #btnInstall[hidden] { display: none; }

    </style>

<!--Manifest para PWA-->
<link rel="manifest" href="manifest.webmanifest" />
<meta name="theme-color" content="#5B88B2" />
<link rel="apple-touch-icon" href="icons/icon-192.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />

</head>
<!--Cuerpo de la página-->
<body style="background-color: #ffffff;">
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color:#122C4F;">
        <div class="container-fluid">
            <!--Logotipo-->
            <a class="navbar-brand align-items-center" href="#">
                <img src="imag/Logos Gadget Go-04.png" alt="Logo Gadget Go" height="50" style="margin-right: 10px;">
                <span style="color: #FBF9E4; font-size: 20px; margin: 0; font-weight: 500;">Gadget Go</span>
            </a>
            <!--Boton hamburguesa-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="background-color: #FBF9E4;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio" style="color: #FBF9E4; margin: 0;">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Haz clic para ver más informacion" style="color: #FBF9E4; margin: 0;">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#inicio" style="color: #FBF9E4; margin: 0;">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#productos" style="color: #FBF9E4; margin: 0;">Inventario</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Espaciador para que el titulo no quede debajo del navbar-->
    <header id="inicio" class="text-white text-center py-5" style="background-color:#ffffff;">
    </header>

    <!--Contenedor principal de la aplicación-->
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4 mb-3" style="color: #122C4F;"><span style="font-weight: 500;">Gestión de Productos</span></h1>
            <!-- Botón para abrir el modal de registro-->
            <button type="button" class="btn btn-lg ms-2" data-bs-toggle="modal" data-bs-target="#productoModal" style="background-color: #5B88B2; color: #FBF9E4; border: 2px solid #5B88B2;">
                Registrar Nuevo Producto
            </button>
            <!--Boton para limpiar todos los datos guardados en rojo-->
            <button id="clearAll" class="btn btn-outline-danger btn-lg ms-2">
                Limpiar todo (LocalStorage)
            </button>
        </div>
        <!--Contenedor donde se mostrarán las tarjetas de productos en forma de grid-->
        <div id="productsContainer" class="row mt-4"></div>
    </div>

    <!--Modal para registrar productos-->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado del modal-->
                <div class="modal-header" style="background-color: #122C4F; color: white;">
                    <h5 class="modal-title" id="productoModalLabel">Registro de Nuevo Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--Cuerpo del modal con el formulario-->
                <div class="modal-body p-4" style="background-color: #FBF9E4;">
                    <form id="productoForm">
                        <div class="row g-3">
                            <!--Clave del producto-->
                            <div class="col-md-4">
                                <label for="claveProducto" class="form-label">Clave *</label>
                                <input type="text" class="form-control" id="claveProducto" placeholder="Ej: ACC-001" required />
                            </div>

                            <!--Nombre del producto-->
                            <div class="col-md-8">
                                <label for="nombreProducto" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombreProducto" placeholder="Ej: Mouse Inalámbrico" required />
                            </div>

                            <!--Precio-->
                            <div class="col-md-6">
                                <label for="precioProducto" class="form-label">Precio *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="precioProducto" placeholder="0.00" step="0.01" required />
                                </div>
                            </div>

                            <!--La cantidad en stock-->
                            <div class="col-md-6">
                                <label for="stockProducto" class="form-label">Stock *</label>
                                <input type="number" class="form-control" id="stockProducto" placeholder="0" min="0" required />
                            </div>

                            <!--Descripción (opcional)-->
                            <div class="col-12">
                                <label for="descripcionProducto" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionProducto" rows="3" placeholder="Detalles, especificaciones y compatibilidad..."></textarea>
                            </div>

                            <!-- Campo para subir múltiples imágenes -->
                            <div class="col-12">
                                <label for="imagenesProducto" class="form-label">Imágenes del Producto (puedes subir una o varias)</label>
                                <input type="file" id="imagenesProducto" class="form-control" accept="image/*" multiple />
                                <div class="form-text">Se guardan de forma temporal como Data URLs en el LocalStorage.</div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Pie del modal con botones-->
                <div class="modal-footer" style="background-color: #FBF9E4;">
                    <!--Botón para cancelar y cerrar el modal -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <!--Botón para enviar el formulario-->
                    <button type="submit" form="productoForm" class="btn" style="background-color: #5B88B2; color: #FBF9E4;">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap js para funcionalidades interactivas (modales, tooltips, etc.)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        //Almacenar todos los productos registrados
        let productos = [];

        //Clave única para guardar/recuperar datos del LocalStorage del navegador
        const LS_KEY = 'productosAccesorios';
        const modal = new bootstrap.Modal(document.getElementById('productoModal'));
    
        //Función para guardar lod productos en LocalStorage
        function saveToLS() {
            //Convierte a texto JSON y lo guarda con la clave LS_KEY 
            localStorage.setItem(LS_KEY, JSON.stringify(productos));
        }

        //Carga productos desde LocalStorage al abrir la página
        function loadFromLS() {
            try {
                const raw = localStorage.getItem(LS_KEY);
                productos = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.warn('LocalStorage corrupto, se reinicia.', e);
                productos = [];
                localStorage.removeItem(LS_KEY);
            }
        }
        
        //Pasar números como moneda mexicana
        function currencyMX(n) {
            return Number(n).toLocaleString('es-MX', { style: 'currency', currency: 'MXN', minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        //Leé archivos de imagen y converte a Data URLs
        function readFilesAsDataURLs(fileList) {
            const files = Array.from(fileList || []);
            // Crea una promesa por cada archivo para leerlo
            const readers = files.map(
                (file) =>
                    new Promise((resolve, reject) => {
                        const fr = new FileReader();
                        fr.onload = () => resolve({ name: file.name, type: file.type, dataURL: fr.result });
                        fr.onerror = reject;
                        fr.readAsDataURL(file);
                    })
                );
                // Espera a que todas las imágenes se lean y retorna con resultados
                return Promise.all(readers);
        }

        // Función para mostrar las tarjetas de productos en la página
        function renderProducts() {
            // Obtiene el contenedor donde van las tarjetas
            const container = document.getElementById('productsContainer');
            // Limpia todo el contenido anterior
            container.innerHTML = '';

            // Función interna para determinar el color del badge según cantidad en stock
            const stockClasses = (stock) => {
                if (stock == 0) return 'danger'; // Rojo si no hay stock (agotado)
                if (stock < 5) return 'warning'; // Amarillo si hay poco stock (advertencia)
                return 'success'; // Verde si hay buen stock (disponible)
            };

            // Recorre cada producto del array y crea su tarjeta HTML
            productos.forEach((producto, idx) => {
                // Crea un div columna responsive (1 col móvil, 2 tablet, 3 desktop)
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';

                // Genera HTML de las primeras 3 imágenes como miniaturas
                const thumbs = (producto.imagenes || []).slice(0, 3)
                .map((img) => `<img class="thumb w-100" src="${img.dataURL}" alt="${producto.nombre}" />`)
                .join('');
                
                // Si hay más de 3 imágenes, calcula cuántas más hay
                const extraCount = (producto.imagenes?.length || 0) - 3;
                // Crea un badge gris que dice "+X más" si hay imágenes extra
                const extraBadge = extraCount > 0 ? `<span class="badge bg-secondary">+${extraCount} más</span>` : '';

                // Crea el HTML completo de la tarjeta del producto
                col.innerHTML = `
                    <div class="card h-100 shadow-sm" style="border: 2px solid #5B88B2;">
                        <!-- Encabezado de la tarjeta con color azul claro y texto blanco -->
                        <div class="card-header d-flex align-items-center justify-content-between" style="background-color: #5B88B2; color: white;">
                            <h5 class="card-title mb-0">${producto.nombre}</h5>
                            <!-- Botón para eliminar el producto -->
                            <button class="btn btn-sm btn-light" data-action="delete" data-index="${idx}" title="Eliminar">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                        <!-- Cuerpo de la tarjeta con fondo crema -->
                        <div class="card-body" style="background-color: #FBF9E4;">
                            <!-- Información del producto: clave, precio y stock -->
                            <p class="card-text mb-2">
                                <strong>Clave:</strong> ${producto.clave}<br />
                                <strong>Precio:</strong> ${currencyMX(producto.precio)}<br />
                                <strong>Stock:</strong> ${producto.stock} Unidades
                            </p>
                            <!-- Muestra descripción solo si existe -->
                            ${producto.descripcion ? `<p class="card-text text-muted"><small>${producto.descripcion}</small></p>` : ''}
                            <!-- Muestra imágenes en grid o mensaje "Sin imágenes" -->
                            ${producto.imagenes && producto.imagenes.length 
                                ? `<div class="thumbs-grid mt-2">${thumbs}</div>${extraBadge ? `<div class="mt-2">${extraBadge}</div>` : ''}`
                                : `<div class="text-muted"><em>Sin imágenes</em></div>`}
                        </div>
                        <!-- Pie de la tarjeta con badge de disponibilidad -->
                        <div class="card-footer" style="background-color: #FBF9E4;">
                            <span class="badge bg-${stockClasses(producto.stock)} w-100">Stock: ${producto.stock > 0 ? 'Disponible' : 'Agotado'}</span>
                        </div>
                    </div>`;

                // Agrega la tarjeta al contenedor principal
                container.appendChild(col);
            });

            // Agrega evento click a todos los botones de eliminar
            container.querySelectorAll('[data-action="delete"]').forEach((btn) => {
                btn.addEventListener('click', (e) => {
                    // Obtiene el índice del producto a eliminar
                    const i = Number(e.currentTarget.getAttribute('data-index'));
                    // Elimina el producto del array en esa posición
                    productos.splice(i, 1);
                    // Guarda los cambios en LocalStorage
                    saveToLS();
                    // Vuelve a dibujar todas las tarjetas
                    renderProducts();
                });
            });
        }

        // Función para mostrar notificaciones toast (mensajes emergentes temporales)
        function showToast(msg, type = 'success') {
            // Crea un elemento div para el toast
            const toast = document.createElement('div');
            // Agrega clases de Bootstrap: verde para success, rojo para error
            toast.className ='toast align-items-center text-bg-' + (type === 'success' ? 'success' : 'danger') + ' position-fixed top-0 end-0 m-3';
            // Atributos para accesibilidad
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            // HTML interno del toast con mensaje y botón cerrar
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${msg}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>`;
            // Agrega el toast al body de la página
            document.body.appendChild(toast);
            // Inicializa el toast de Bootstrap
            const bsToast = new bootstrap.Toast(toast);
            // Muestra el toast
            bsToast.show();
            // Elimina el toast del DOM después de 3.5 segundos
            setTimeout(() => toast.remove(), 3500);
        }

        // Evento que se ejecuta al enviar el formulario de producto
        document.getElementById('productoForm').addEventListener('submit', async function (e) {
            // Evita que la página se recargue (comportamiento por defecto del form)
            e.preventDefault();

            // Obtiene el input de imágenes
            const imagenesInput = document.getElementById('imagenesProducto');
            // Variable para almacenar las imágenes leídas
            let imagenes = [];
            try {
                // Lee todas las imágenes seleccionadas y las convierte a base64
                imagenes = await readFilesAsDataURLs(imagenesInput.files);
            } catch (err) {
                // Si hay error leyendo las imágenes, lo muestra en consola
                console.error('Error leyendo imágenes', err);
                // Muestra notificación de error al usuario
                showToast('Hubo un problema leyendo las imágenes', 'error');
            }

            // Crea el objeto producto con todos los datos del formulario
            const producto = {
                id: crypto.randomUUID(), // Genera un ID único universal
                clave: document.getElementById('claveProducto').value.trim(), // Obtiene clave sin espacios
                nombre: document.getElementById('nombreProducto').value.trim(), // Obtiene nombre sin espacios
                precio: parseFloat(document.getElementById('precioProducto').value), // Convierte a número decimal
                stock: parseInt(document.getElementById('stockProducto').value, 10), // Convierte a número entero
                descripcion: document.getElementById('descripcionProducto').value.trim(), // Obtiene descripción sin espacios
                imagenes, // Array de objetos {name, type, dataURL}
            };

            // Agrega el nuevo producto al final del array
            productos.push(producto);
            // Guarda el array actualizado en LocalStorage
            saveToLS();
            // Re-dibuja todas las tarjetas incluyendo la nueva
            renderProducts();

            // Limpia todos los campos del formulario
            this.reset();
            // Cierra el modal
            modal.hide();
            // Muestra notificación de éxito
            showToast('Producto guardado correctamente');
        });

        // Evento que se ejecuta cuando la página termina de cargar completamente
        document.addEventListener('DOMContentLoaded', () => {
            // Carga los productos guardados previamente en LocalStorage
            loadFromLS();
            // Muestra todas las tarjetas de productos
            renderProducts();

            // Funcionalidad del botón "Limpiar todo"
            document.getElementById('clearAll').addEventListener('click', () => {
                // Pide confirmación al usuario antes de borrar
                if (confirm('¿Seguro que deseas borrar todos los productos guardados en este navegador?')) {
                    // Vacía el array de productos
                    productos = [];
                    // Guarda el array vacío (borra datos del LocalStorage)
                    saveToLS();
                    // Re-dibuja las tarjetas (no habrá ninguna)
                    renderProducts();
                    // Muestra notificación de confirmación
                    showToast('LocalStorage limpiado');
                }
            });
        });
    </script>  
    <!-- Botón de instalación para PWA (Progressive Web App) -->
    <button id="btnInstall" hidden>Instalar app</button>

<script>
// Registra el Service Worker (archivo que permite funcionalidad offline de PWA)
if ('serviceWorker' in navigator) {
  // Espera a que la página cargue completamente
  window.addEventListener('load', () => {
    // Registra el archivo sw.js como service worker
    navigator.serviceWorker.register('./sw.js')
      // Si se registra correctamente, muestra mensaje en consola
      .then(reg => console.log('SW registrado:', reg.scope))
      // Si falla, muestra advertencia en consola
      .catch(err => console.warn('SW fallo:', err));
  });
}

// Variable para guardar el evento de instalación
let deferredPrompt = null;
// Evento que se dispara cuando el navegador permite instalar la PWA
window.addEventListener('beforeinstallprompt', (e) => {
  // Evita que el navegador muestre automáticamente el diálogo de instalación
  e.preventDefault();
  // Guarda el evento para usarlo después cuando el usuario haga click
  deferredPrompt = e;
  // Obtiene el botón de instalación
  const btn = document.getElementById('btnInstall');
  // Muestra el botón (quita el atributo hidden)
  if (btn) btn.hidden = false;
});

// Evento click en cualquier parte del documento
document.addEventListener('click', async (e) => {
  // Verifica si el click fue en el botón de instalar
  if (e.target && e.target.id === 'btnInstall') {
    // Si no hay evento guardado, no hace nada
    if (!deferredPrompt) return;
    // Deshabilita el botón temporalmente
    e.target.disabled = true;
    // Muestra el diálogo de instalación del navegador
    deferredPrompt.prompt();
    // Espera la respuesta del usuario (aceptó o rechazó)
    const { outcome } = await deferredPrompt.userChoice;
    // Muestra en consola si aceptó o rechazó
    console.log('Instalación:', outcome);
    // Limpia el evento guardado
    deferredPrompt = null;
    // Oculta el botón después de intentar instalar
    e.target.hidden = true;
  }
});

// Evento que se dispara cuando la app fue instalada exitosamente
window.addEventListener('appinstalled', () => {
  // Muestra mensaje en consola
  console.log('PWA instalada');
  // Obtiene el botón
  const btn = document.getElementById('btnInstall');
  // Oculta el botón porque ya está instalada
  if (btn) btn.hidden = true;
});
</script>
</body>
</html>
